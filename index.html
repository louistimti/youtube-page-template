<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <meta name="description" content="A TOP exercise on styling a Youtube page with a video -- unresponsive">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-left">
                <img src="/images/more_horiz_white_24dp.svg" alt="">
                <img class="logo" src="/images/youtube-logo-2.jpeg" alt="">
            </div>
            <div class="nav-centre">
                <div class="search">
                    <input type="text" placeholder="Search">
                    <button id="search"><img src="/images/search_white_24dp.svg" alt="" style="width: 20px; height: 20px; vertical-align: middle;"></button>
                </div>
                <img class="mic" src="/images/mic_white_24dp.svg" alt="">
            </div>
            <div class="nav-right">
                <img src="/images/videocam_white_24dp.svg" alt="">
                <img src="/images/apps_white_24dp.svg" alt="">
                <img src="/images/notifications_white_24dp.svg" alt="">
                <img src="/images/account_circle_white_24dp.svg" alt="">
            </div>

        </nav>
    </header>
    <main>
        <div class="main">
            <div class="videoWrapper">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/v5s48zXeAYw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-info">
                <p class="trend-info">#GhostofTsushima #GamingWins</p>
                <p class="video-title">Everything GREAT About Ghost of Tsushima!</p>
                <p class="views-total">76,560 views &#183;</p>
                <p class="date-upload">Jan 17, 2021</p>
            </div>
        </div>
        <aside></aside>
    </main>

</body>

</html>
